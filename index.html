<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RockPaperScissors.css">
    <link rel="icon" href="./Images/tijeras.png" type="image/png">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <h1>Welcome to Rock, Paper or Scissors</h1>
        <h2>You'll play against the computer to a best of 5</h2>
        <h2>To start, please select your choice:</h2>
        <div class="container">
            <div class="sub-container">
                <img src="./Images/paper.jpg" alt="paper" id="paper">
            </div>
            <div class="sub-container">
                <img src="./Images/rock.jpg" alt="rock" id="rock">
            </div>
            <div class="sub-container">
                <img src="./Images/scissors.jpg" alt="scissors" id="scissors">
            </div>
        </div>
        
        <div class="counter">
            <h2>Player: <span id="player"></span></h2>
            <h2>Computer: <span id="computer"></span></h2>
        </div>
        
    </main>
    <script src="RockPaperScissors.js"></script>
</body>
</html>
